        const App = () => {
            const [isDark, setIsDark] = useState(false);
            const [personImage, setPersonImage] = useState(null);

            const [fitStyle, setFitStyle] = useState("natural");

            const fileToBase64 = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                });
            };

            const callGemini = async (personB64, itemB64, prompt) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: "image/png", data: personB64 } },
                            { inlineData: { mimeType: "image/png", data: itemB64 } }
                        ]
                    }],
                    generationConfig: { responseModalities: ['TEXT', 'IMAGE'] }
                };
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error("API Error");
                const result = await response.json();
                return result.candidates[0].content.parts.find(p => p.inlineData).inlineData.data;
            };

                if (!personImage || !itemImage) {
                    setStatusMsg("‚ö†Ô∏è ÂìéÂëÄÔºÅË®òÂæóÂÖàÈÅ∏Â•ΩÁÖßÁâáÂñîÔºÅ");

                    return;
                }
                setIsGenerating(true);
                setStatusMsg("‚ú® È≠îÊ≥ïÊ≠£Âú®ÁôºÁîü‰∏≠...");
                try {
                    const pB64 = await fileToBase64(personImage);
                    const iB64 = await fileToBase64(itemImage);
                    const fitDesc = fitStyle === "tight" ? "extremely tight fit, showing fabric tension" : "cute natural fit";
                    const prompt = `Japanese POP Magazine style. Virtual try-on: replace clothes on person in image 1 with clothing from image 2. Fit: ${fitDesc}. Vivid trendy colors. Maintain identity.`;
                    
                    const base64 = await callGemini(pB64, iB64, prompt);
                    setResultImage(`data:image/png;base64,${base64}`);
                    setStatusMsg("üéâ ÂÆåÊàêÔºÅ‰Ω†ÁúãËµ∑‰æÜË∂ÖÊ£íÁöÑÔºÅ");
                } catch (e) { 
                    setStatusMsg("‚ùå È≠îÊ≥ïÂ§±Êïó‰∫ÜÔºåÂÜçË©¶‰∏ÄÊ¨°ÂêßÔºÅ");
                } finally { 
                    setIsGenerating(false); 
                }
            };

            return (
                <div className={`min-h-screen transition-all duration-500 ${isDark ? 'bg-pattern-night text-white' : 'bg-pattern-day text-black'} p-4 md:p-8`}>
                    <div className="max-w-6xl mx-auto">
                        
                        <header className="flex flex-col md:flex-row items-center justify-between mb-12 gap-8">

                                    POP<span className={isDark ? 'text-purple-400' : 'text-yellow-400'}>Fit!</span>
                                </h1>
                                <div className={`absolute -top-4 -right-16 rotate-12 px-4 py-1 rounded-full text-sm font-black border-4 border-black ${isDark ? 'bg-cyan-400 text-black' : 'bg-yellow-400 text-black'} shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]`}>
                                    2025 NEW!!
                                </div>
                            </div>

                            <button 
                                onClick={() => setIsDark(!isDark)}
                                className={`flex items-center gap-3 px-8 py-4 clay-box btn-3d rounded-full transition-all ${isDark ? 'bg-purple-900 text-cyan-300 border-cyan-400' : 'bg-white text-pink-500 border-black'}`}
                            >
                                {isDark ? <Icons.Moon /> : <Icons.Sun />}
                                <span className="font-black text-lg tracking-widest">{isDark ? 'NIGHT' : 'DAY'}</span>
                            </button>
                        </header>

                        <main className="grid grid-cols-1 lg:grid-cols-12 gap-10">

                                        STEP 01: YOU
                                    </div>
                                    <div className={`upload-card aspect-[4/5] clay-box bg-white overflow-hidden relative group cursor-pointer border-4 ${isDark ? 'border-cyan-400' : 'border-black'}`}>

                                    }`}
                                >
                                    {isGenerating ? <div className="animate-spin"><Icons.Refresh /></div> : <Icons.Sparkles />}
                                    {isGenerating ? 'MAGIC...' : 'GO! Ë©¶Á©øÁúã'}
                                </button>
                                {statusMsg && <p className="text-center font-black italic text-lg pop-font">{statusMsg}</p>}
                            </div>

                                    <div className="absolute top-6 left-6 -rotate-12">
                                        <Icons.Star fill={isDark ? '#22d3ee' : '#facc15'} />
                                    </div>
                                    <div className="absolute bottom-12 right-6 rotate-12">
                                        <Icons.Heart fill={isDark ? '#e879f9' : '#f472b6'} />
                                    </div>

                                    {resultImage ? (
                                        <div className="w-full space-y-10 animate-in zoom-in duration-500">
                                            <div className="relative group p-2 bg-black rounded-[2.5rem]">
                                                <img src={resultImage} className="w-full rounded-[2rem] border-4 border-black shadow-2xl" />
                                                <div className="absolute top-8 right-8 z-20 vertical-text font-black text-white bg-black px-3 py-6 text-sm tracking-widest border-2 border-white">
                                                    SNAP NO. 2025
                                                </div>

                                            <button 
                                                onClick={() => {
                                                    const link = document.createElement('a');
                                                    link.href = resultImage;
                                                    link.download = 'pop-look.png';
                                                    link.click();
                                                }}
                                                className={`w-full py-5 clay-box btn-3d font-black flex items-center justify-center gap-3 text-xl ${isDark ? 'bg-cyan-400 text-black border-black' : 'bg-pink-400 text-white border-black'}`}
                                            >
                                                <Icons.Download /> ‰∏ãËºâÈÄôÂ•ó LOOK
                                            </button>

                                    ) : (
                                        <div className="text-center space-y-8 py-20">
                                            <div className={`w-40 h-40 mx-auto rounded-full flex items-center justify-center border-8 border-dashed ${isDark ? 'bg-slate-800 border-slate-700' : 'bg-pink-50 border-gray-200'}`}>

                                            </div>
                                            <div className="space-y-3">
